<div class="content-main" id="timeline">
  <app-tweet-form></app-tweet-form>
  <div class="stream-container">
    <div class="stream">
      <div class="stream-items" *ngFor="let tweetContent of tweetContents">
          <li>{{ tweetContent.user }} : {{ tweetContent.contents }}</li>
          <div *ngIf="tweetContent.file">
              <img class="tweet-image" [src]=tweetContent.file alt="" />
          </div>
      </div>
    </div>
  </div>
</div>
