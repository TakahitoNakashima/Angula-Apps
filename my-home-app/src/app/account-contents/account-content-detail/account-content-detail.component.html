<app-account-contents-form [accountContent]="accountContents[0]"></app-account-contents-form>
<div class="container">
  <h1>利用明細</h1>
  <div class="detail-card" *ngFor="let accountContent of accountContents">
    <div class="detail-content">
      <label for="date" class="detail-label">Date:</label>
      <div>{{accountContent.date}}</div>
    </div>
    <div class="detail-content">
      <label for="title" class="detail-label">Title:</label>
      <div>{{accountContent.title}}</div>
    </div>
    <div class="detail-content">
      <label for="amount" class="detail-label">Amount:</label>
      <div>{{accountContent.amount}}</div>
    </div>
  </div>
</div>
