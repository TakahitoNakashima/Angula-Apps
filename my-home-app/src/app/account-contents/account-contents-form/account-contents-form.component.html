<div class="container">
  <h1>利用金額入力</h1>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" [(ngModel)]="model.amount" name="amount">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div class="container">
  <h1>利用明細</h1>
  <div class="detail-card">
    <div class="detail-content">
      <label for="date" class="detail-label">Date:</label>
      <div>{{model.date}}</div>
    </div>
    <div class="detail-content">
      <label for="title" class="detail-label">Title:</label>
      <div>{{model.title}}</div>
    </div>
    <div class="detail-content">
      <label for="amount" class="detail-label">Amount:</label>
      <div>{{model.amount}}</div>
    </div>
  </div>
</div>
